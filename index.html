<html lang="en">
<head>

  <style>
        :root {
            --royal-blue: #0056a9;  
            --navy-blue: #003366;
            --gold: #ffcc00;
            --white: #ffffff;
            --light-blue: #e6f2ff;
            --dark-gray: #333333;
            --light-gray: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--dark-gray);
            line-height: 1.7;
            background-color: var(--light-gray);
        }
        
        .hero {
            background: linear-gradient(rgba(125, 148, 172, 0.8), rgba(0, 86, 169, 0.9)), 
                        url('https://i.ibb.co/h1s3tKqF/wallet.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
            padding: 30 2rem;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 220px;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .phone-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 2rem;
            border-radius: 10px;
            display: inline-block;
            margin: 1.5rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .phone-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--royal-blue);
            letter-spacing: 1px;
        }
        
        .call-now {
            font-size: 1.2rem;
            color: var(--navy-blue);
            margin-top: 0.5rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--gold);
            color: var(--navy-blue);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background: var(--navy-blue);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .container {
            max-width: 1200px;
            margin: -80px auto 0;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }
        
        .content-card {
            background: var(--white);
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 3rem;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--navy-blue);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--gold);
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .highlight {
            color: var(--royal-blue);
            font-weight: 600;
        }
        
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .service-card {
            background: var(--light-blue);
            padding: 2rem;
            border-radius: 8px;
            border-left: 5px solid var(--gold);
            transition: transform 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
        }
        
        .service-card h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--navy-blue);
            margin-bottom: 1rem;
        }
        
        .cta-section {
            text-align: center;
            margin: 3rem 0;
        }
        
        footer {
            background: var(--navy-blue);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
        }
        
        .footer-logo {
            width: 180px;
            margin-bottom: 1.5rem;
        }
        
        .footer-contact {
            margin: 1.5rem 0;
            font-size: 1.3rem;
        }
        
        .copyright {
            margin-top: 2rem;
            color: rgba(255,255,255,0.7);
        }
        
        @media (max-width: 768px) {
            .hero {
                height: auto;
                padding: 5rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .phone-number {
                font-size: 1.8rem;
            }
            
            .content-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
